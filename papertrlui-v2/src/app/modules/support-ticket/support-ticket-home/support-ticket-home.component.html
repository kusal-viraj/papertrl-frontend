  <div class="grid mt-2">

      <div class="col-6">
        <app-table-header-action-buttons [tableSupportBase]="supportTicketListComponent?.tableSupportBase"
                                         [componentInstance]="supportTicketListComponent"
                                         (refresh)="supportTicketListComponent?.loadData(supportTicketListComponent.tableSupportBase.searchFilterDto)"
                                         (showFilters)="supportTicketListComponent.showFilter = !supportTicketListComponent.showFilter;
                                         supportTicketListComponent.showFilterColumns = false"
                                         (showColumns)="supportTicketListComponent.showFilterColumns = !supportTicketListComponent.showFilterColumns; supportTicketListComponent.showFilter = false"
                                         [visibleActions]="supportTicketListComponent?.availableHeaderActions"></app-table-header-action-buttons>
      </div>

    <div class="col-6 text-right">
      <button pButton class="mr-2 p-button" label="Create Ticket" (click)="openCreateTicket()"></button>
    </div>

    <div class="col-12 p-0">
      <app-support-ticket-list #supportTicketListComponent></app-support-ticket-list>
    </div>

  </div>
