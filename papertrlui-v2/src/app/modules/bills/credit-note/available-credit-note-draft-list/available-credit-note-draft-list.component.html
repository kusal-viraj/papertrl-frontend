<div class="grid mt-4">
    <p-table style="width:100%" responsiveLayout="scroll" [value]="availableDraftList" scrollable="true" scrollHeight="300px"
             [style]="{width:'auto'}"  scrollDirection="both"
             styleClass="p-datatable-sm p-datatable-striped detail-table">

      <ng-template pTemplate="header">
        <tr>
          <th style="min-width:50px"  class="thead-style detail-table-header-left" id="no">#</th>
          <th style="min-width:200px" class="thead-style detail-table-header-left" id="creditNoteNo">Credit Note No</th>
          <th style="min-width:200px" class="thead-style detail-table-header-left" id="vendor">Vendor</th>
          <th style="min-width:200px" class="thead-style detail-table-header-left" id="creditNoteDate">Credit Note Date</th>
          <th style="min-width:100px" class="thead-style detail-table-header-right" id="totalCredit">Total Credit</th>
          <th style="min-width:200px" class="thead-style detail-table-header-left" id="poNumber">PO Number</th>
          <th style="min-width:50px"  class="thead-style detail-table-header-left" id="action">Action</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-i="rowIndex" let-draft>
        <tr>

          <td style="text-align: center; width:50px"><label>{{i + 1}}</label></td>

          <td style="width:200px">
            <div app-read-more-text [fieldValue]="draft.creditNoteNo"
                 [maxCharacters]="20"></div>
          </td>

          <td style="width:200px">
            <div app-read-more-text [fieldValue]="draft.vendor"
                 [maxCharacters]="20"></div>
          </td>

          <td style="width:200px" class="text-left">
            <div app-read-more-text [fieldValue]="draft.creditNoteDate"
                 [maxCharacters]="20"></div>
          </td>

          <td style="width:100px" class="text-right">
            <div>{{draft.creditTotal | number : '1.2-2'}}</div>
          </td>

          <td style="width:200px">
            <div>{{draft.poNumber}}</div>
          </td>

          <td style="width:50px" class="text-center button-table-data">
            <em id="removeButton" [class]="draft.isProgress ? 'pi pi-spin pi-spinner' : 'fa fa-pencil'"
                [class.disabled]="isProgressDataPatching" class="item-remove-button"
                (click)="emitClickEvent.emit(draft); clickedIndex.emit(i);
                creditNoteService.isProcessingPatchingDataFromCreditNoteDraft.next({isProgress: true, index: i})">
            </em>
          </td>

        </tr>

      </ng-template>

    </p-table>
  <div class="grid col-12 mb-1 mt-5">
    <div class="pull-right">
      <p-checkbox (onChange)="changeStatus()" [(ngModel)]="isChecked"
                  [binary]="true"></p-checkbox>&nbsp;<span class="subHeadingColour">Don't show again</span>
    </div>
  </div>

</div>
