<div class="grid mt-4">
    <p-table style="width:100%" responsiveLayout="scroll" [value]="availableDraftList" scrollable="true" scrollHeight="300px"
             [style]="{width:'auto'}" scrollDirection="both"
             styleClass="p-datatable-sm p-datatable-striped detail-table">

      <ng-template pTemplate="header">
        <tr>
          <th style="min-width:30px" class="thead-style detail-table-header-left" id="no">#</th>
          <th style="min-width:175px" class="thead-style detail-table-header-left" id="reportName">Bill Number</th>
          <th style="min-width:175px" class="thead-style detail-table-header-left" id="businessPurpose">Term</th>
          <th style="min-width:175px" class="thead-style detail-table-header-left" id="fromDate">Vendor</th>
          <th style="min-width:175px" class="thead-style detail-table-header-left" id="toDate">Bill Date</th>
          <th style="min-width:175px" class="thead-style detail-table-header-right" id="vendor">Bill Amount</th>
          <th style="min-width:80px" class="thead-style detail-table-header-center" id="edit">Action</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-i="rowIndex" let-draft>
        <tr class="draft-list-table-row">

          <td style="text-align: center; width:30px"><label>{{i + 1}}</label></td>

          <td style="width:175px">
            <div app-read-more-text [fieldValue]="draft.billNo"
                 [maxCharacters]="20"></div>
          </td>

          <td style="width:175px">
            <div app-read-more-text [fieldValue]="draft.term"
                 [maxCharacters]="20"></div>
          </td>

          <td style="width:175px">
            <div app-read-more-text [fieldValue]="draft.vendor"
                 [maxCharacters]="20"></div>
          </td>

          <td style="width:175px">
            <div app-read-more-text [fieldValue]="draft.billDate"
                 [maxCharacters]="20"></div>
          </td>

          <td style="width:175px" class="text-right">
            <div>{{draft.billAmount | number : '1.2-2'}}</div>
          </td>

          <td style="width:80px" class="text-center button-table-data">
            <em id="removeButton" [class]="draft.isProgress ? 'pi pi-spin pi-spinner' : 'fa fa-pencil'"
                [class.disabled]="isProgressDataPatching" class="item-remove-button"
                (click)="emitClickEvent.emit(draft);
                billsService.isProcessingPatchingDataFromBillDraft.next({isProgress: true, index: i})">
            </em>
          </td>

        </tr>

      </ng-template>

    </p-table>

  <div class="grid col-12 mb-1 mt-5">
    <div class="pull-right">
      <p-checkbox (onChange)="changeStateOfExpenseDraftList()" [(ngModel)]="isChecked"
                  [binary]="true"></p-checkbox>&nbsp;<span class="subHeadingColour">Don't show again</span>
    </div>
  </div>

</div>
