<div class="grid">
  <div class="col-6">
    <app-table-header-action-buttons
      [tableSupportBase]="tableSupportBase" [componentInstance]="this"
      (showFilters)="showFilter = !showFilter; showFilterColumns = false"
      (showColumns)="showFilterColumns = !showFilterColumns; showFilter = false"
      (refresh)="loadData(tableSupportBase.searchFilterDto)"
      [visibleActions]="availableHeaderActions"></app-table-header-action-buttons>
  </div>
</div>

<div class="table-wrapper">
  <p-table responsiveLayout="scroll" id="columnSelect" #dt [columns]="selectedColumns" (onColResize)="onTableChanged()"
           (onColReorder)="onTableChanged()" (onFilter)="tableSupportBase.onFilter(dt)"
           [(contextMenuSelection)]="tableSupportBase.selectedContextActionData" [contextMenu]="cm"
           (onSort)="tableSupportBase.onSort(dt)" [hidden]="tableSupportBase.isVisibleTable"
           (onRowSelect)="tableSupportBase.rowSelected(dt,null)" (onRowUnselect)="tableSupportBase.rowSelected(dt,null)"
           [(selection)]="tableSupportBase.rows" [value]="tableSupportBase.dataSource" columnResizeMode="expand"
           dataKey="id" [reorderableColumns]="true" [rowHover]="true" [lazy]="true" (onLazyLoad)="loadData($event)"
           [responsive]="false" selectionMode="multiple" scrollHeight="flex" [scrollable]="true"
           stateStorage="session" stateKey="{{tableKeyEnum.BILL_TABLE_KEY}}" [rows]="25"
           [showCurrentPageReport]="true"
           [rowsPerPageOptions]="[25, 50, 75]" [loading]="tableSupportBase.loading" [resizableColumns]="true"
           [totalRecords]="tableSupportBase.totalRecords" [paginator]="true" *ngIf="tableSupportBase.minWidth"
           styleClass="p-datatable-sm p-datatable-striped no-grid-lines"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0">


    <ng-template pTemplate="header" let-columns>
      <tr>

        <th *ngFor="let col of columns" pResizableColumn [pResizableColumnDisabled]="!col.isReSizable"
            [ngStyle]="{'text-align': col.align}" [class.text-center]="col.searchType == enums.CHECKBOX"
            [pReorderableColumnDisabled]="!col.isReOrderable" pReorderableColumn
            [frozen]="col.isFrozen" [alignFrozen]="col.frozenDirection" pFrozenColumn
            [pSortableColumnDisabled]="!col.isSortable" pSortableColumn="{{col.sortableField}}"
            class="sort-icon-wrapper">
          <div class="grid">
            <div class="col-12">
              <div *ngIf="col.searchType == enums.CHECKBOX">
                <p-tableHeaderCheckbox (click)="tableSupportBase.rowSelected(dt,null)"></p-tableHeaderCheckbox>
              </div>
              <span *ngIf="col.searchType !== enums.CHECKBOX">{{col.header}}</span>
              <p-sortIcon class="grid-sort-icon" *ngIf="col.isSortable" field="{{col.sortableField}}"></p-sortIcon>
            </div>
            <div class="col-12">
              <span app-table-inline-column-filters [tableSupportBase]="tableSupportBase" [dt]="dt"
                    [columns]="columns" [col]="col"></span>
            </div>
          </div>

        </th>
      </tr>
<!--      <tr>-->
<!--        <th *ngFor="let col of columns" [frozen]="col.isFrozen" [alignFrozen]="col.frozenDirection" pFrozenColumn>-->
<!--          <span app-table-inline-column-filters [tableSupportBase]="tableSupportBase" [dt]="dt"-->
<!--                [columns]="columns" [col]="col"></span>-->
<!--        </th>-->
<!--      </tr>-->
    </ng-template>
    <ng-template pTemplate="body" let-customer let-columns="columns">
      <tr (wheel)="tableSupportBase.scrollHideActionMenu(cm)" [pContextMenuRow]="customer"
          (contextmenu)="actionButtonClick(customer); tableSupportBase.setContextMenuActionBtnList(actionButtonList(customer['bill.status'], customer['billType'], customer, customer['submittedByVendor']))">
        <td *ngFor="let col of columns" [ngStyle]="{'text-align': col.align}"
            [style]="'width:' + col.columnWidth  + 'px'"
            [class.freeze-right]="col.frozenDirection == 'right'"
            [ngClass]="col.searchType == enums.ACTION_BUTTON ? 'vendor-table-action-btn' : null"
            pFrozenColumn [frozen]="col.isFrozen" [alignFrozen]="col.frozenDirection">
          <span class="p-column-title">{{col.header}}</span>
          <span *ngIf="col.field == enums.CHECKBOX">
          <p-tableCheckbox [value]="customer"></p-tableCheckbox>
        </span>


          <span *ngIf="col.searchType ==  enums.ACTION_BUTTON">
          <button type="button" pButton class="grid-action-btn p-button-text" icon="pi pi-ellipsis-v"
                  [disabled]="actionButtonList(customer['bill.status'], customer['billType'], customer, customer['submittedByVendor']).length === 0"
                  (click)="menu.toggle($event); actionButtonClick(customer)"></button>
          <p-menu #menu [popup]="true" appendTo="body"
                  [model]="actionButtonList(customer['bill.status'], customer['billType'], customer, customer['submittedByVendor'])"></p-menu>
        </span>

          <span [ngClass]="isClassHover(col.field) ? 'selectedHover': null" (click)="tdClick(col.field, customer)"
                (mouseover)="tdHover(col.field, customer, $event)" (scroll)="hideOverlays()"
                (mouseout)="hideOverlays()">


          <span class="white-space-normal break-word">{{customer[col.field]}}</span>
        </span>
        </td>
      </tr>
    </ng-template>

    <p-overlayPanel appendTo="body" #vendorOverlay>
      <ng-template pTemplate>
        <app-table-vendor-overlay [vendorId]="overlayId"></app-table-vendor-overlay>
      </ng-template>
    </p-overlayPanel>


    <ng-template pTemplate="emptymessage">
      <div class="text-center grid table-empty-data">
        <div class="col-12">
          <i class="fa-solid fa-magnifying-glass"></i><br>
          <p>There are no records found</p>
        </div>
      </div>
    </ng-template>
  </p-table>
</div>

<div class="no-data-show" *ngIf="tableSupportBase.isVisibleTable == true">
  <span class="fa fa-search"></span>
  <div style="margin-top: 1%">There are no transactions matching the criteria</div>
</div>


<!--Approve Purchase Order-->
<p-sidebar [showCloseIcon]="false" [fullScreen]="true" [modal]="false" [(visible)]="approveBillView"
           *ngIf="approveBillView" class="bill-drawer-remove-inner-padding">
  <app-bill-approve-main [tableSearch]="tableSupportBase.searchFilterDto" [isDetailView]="detailView"
                         [approveView]="approveBillView" [fromDashboard]="true"
                         [billIdFromList]="id"
                         [hasUserInApprovalGroupOrAssignee]="isValidApproveAccess(activeAction)"
                         (openBillApprove)="approveBillView = true; detailView = false;"
                         (closeBillDetailView)="approveBillView = false; detailView = false;
                         loadData(tableSupportBase.searchFilterDto)"
                         (closeBillApprove)="closeApproveView();
                         updateCards.emit()" *ngIf="approveBillView" [billId]="id"></app-bill-approve-main>
</p-sidebar>


<app-audit-trial *ngIf="auditTrialPanel" [auditTrial]="auditTrial" [heading]="'Bill# ' + billNo"
                 (closeDrawer)="auditTrialPanel = false" [panelShow]="auditTrialPanel"></app-audit-trial><br>


<p-confirmDialog #cd key="bill" header="Are you sure?" icon="conf-delete-icon pi pi-exclamation-triangle">
  <p-footer>
    <button type="button" class="conf-cancel-btn p-button-outlined" pButton icon="pi pi-times" label="Cancel"
            (click)="cd.reject()"></button>
    <button type="button" class="conf-reject-btn" pButton icon="pi pi-check" label="Yes, Delete it"
            (click)="cd.accept()"></button>
  </p-footer>
</p-confirmDialog>

<!--Reject-->
<p-confirmDialog #cdA key="poUR" appendTo="body" header="Are you sure?" icon="conf-delete-icon pi pi-check">
  <p-footer>
    <button type="button" class="conf-cancel-btn p-button-outlined" pButton icon="pi pi-times" label="Cancel"
            (click)="cdA.reject()"></button>
    <button type="button" pButton class="conf-reject-btn" icon="pi pi-check" label="Yes, Undo Rejection"
            (click)="cdA.accept()"></button>
  </p-footer>
</p-confirmDialog>

<!--Approve-->
<p-confirmDialog #cdR key="poUA" appendTo="body" header="Are you sure?"
                 icon="subHeadingGreen pi pi-check">
  <p-footer>
    <button type="button" class="conf-cancel-btn p-button-outlined" pButton icon="pi pi-times" label="Cancel"
            (click)="cdR.reject()"></button>
    <button type="button" pButton icon="pi pi-check" label="Yes, Undo Approval"
            (click)="cdR.accept()"></button>
  </p-footer>
</p-confirmDialog>

<!--Action Buttons-->

<p-sidebar styleClass="p-sidebar-sm" appendTo="body" [modal]="true" [dismissible]="true" position="right"
           (onHide)="showFilter= false"
           [fullScreen]="false" [(visible)]="showFilter" transitionOptions="200ms cubic-bezier(0.1, 0.3, 0.4, 0.5)">
  <ng-template pTemplate="header">Advance Filter</ng-template>
  <app-table-column-filters [dt]="table" [columns]="tableSupportBase.filterEnabledColumns"
                            (closeDrawer)="showFilter = false"
                            [tableSupportBase]="tableSupportBase"></app-table-column-filters>
</p-sidebar>

<p-sidebar styleClass="p-sidebar-sm table-column-sidebar" appendTo="body" [modal]="true" [dismissible]="true"
           position="right"
           (onHide)="showFilterColumns= false" transitionOptions="200ms cubic-bezier(0.1, 0.3, 0.4, 0.5)"
           [fullScreen]="false" [(visible)]="showFilterColumns">
  <ng-template pTemplate="header">Columns</ng-template>
  <app-table-column-toggle [cols]="selectedColumns" (selectionsUpdated)="selectedColumns = $event"
                           [tableInstance]="table" (restoreTable)="loadTableData()"
                           [tableKey]="tableKeyEnum.BILL_TABLE_KEY"
                           [gridName]="appConstant.GRID_NAME_DASHBOARD_Bill_LIST"
                           [hiddenOptions]="tableSupportBase.hiddenInOptions"
                           (updateColOrder)="onTableChanged($event)"></app-table-column-toggle>
</p-sidebar>


<!--Context Menu-->
<p-contextMenu #cm appendTo="body" (onShow)="tableSupportBase.hideActionMenu(menu)"
               [model]="tableSupportBase.contextMenuActionList"></p-contextMenu>
