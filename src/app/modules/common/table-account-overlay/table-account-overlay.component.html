<div class="overlay-panel" *ngIf="accountDto">

  <div class="grid">
    <div class="col-5 font-bold"><label>Account Name</label></div>
    <div class="col-6 ml-2">{{commonUtil.detailViewIsDash(accountDto.accountName, false)}}</div>
  </div>

  <div class="grid">
    <div class="col-5 font-bold"><label>Account Type</label></div>
    <div class="col-6 ml-2">{{commonUtil.detailViewIsDash(accountDto.accountType, false)}}</div>
  </div>

  <div class="grid">
    <div class="col-5 font-bold"><label>Account Detail Type</label></div>
    <div class="col-6 ml-2">{{commonUtil.detailViewIsDash(accountDto.accountDetailType, false)}}</div>
  </div>

  <div class="grid">
    <div class="col-5 font-bold"><label>Parent Account</label></div>
    <div class="col-6 ml-2">{{commonUtil.detailViewIsDash(accountDto.parentAccountNo, false)}}</div>
  </div>

</div>
<div class="overlay-panel" *ngIf="!accountDto">
  <div *ngIf="!accountDto" class="loading-wrapper">
    <em class="fa fa-spinner fa-pulse"></em>
  </div>
</div>
